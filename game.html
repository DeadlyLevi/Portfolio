    <script>
        document.addEventListener('DOMContentLoaded', async () => {
          const urlParams = new URLSearchParams(window.location.search);
          const gameId = urlParams.get('game');
        
          if (!gameId) {
            console.error('Nessun game specificato nella query!');
            return;
          }
        
          try {
            const response = await fetch('games.json');
            const games = await response.json();
            const game = games.find(g => g.id === gameId);
        
            if (!game) {
              console.error('Game non trovato!');
              return;
            }
        
            // 1. Cambia lo sfondo dell'hero
            const hero = document.querySelector('.hero');
            hero.style.backgroundImage = `url('${game.immagine}')`;
        
            // 2. Cambia il titolo principale <h1>
            const heroTitle = hero.querySelector('h1');
            heroTitle.innerText = game.titolo;
        
            // 3. Inserisci il contenuto dentro .game-description .col-8
            const gameContent = document.querySelector('.game-description .col-8');
            gameContent.innerHTML = game.contenuto;
        
            // 4. Esegui di nuovo l'highlight del codice (DEVE essere dopo aver iniettato l'HTML)
            hljs.highlightAll();
          } catch (error) {
            console.error('Errore caricando i dati:', error);
          }
        });
    </script>
