        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                console.log("üü¢ DOM loaded");

                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('project');
                console.log("üîç project param:", projectId);

                if (!projectId) {
                    console.error('‚ùå No project parameter in URL');
                    return;
                }

                try {
                    const response = await fetch('projects.json');
                    console.log("üì¶ projects.json fetch response:", response);

                    if (!response.ok) throw new Error('Failed to fetch projects.json');

                    const projects = await response.json();
                    console.log("‚úÖ Parsed JSON:", projects);

                    const project = projects.find(p => p.id === projectId);
                    console.log("üéØ Found project:", project);

                    if (!project) {
                        console.error('‚ùå Project not found in JSON');
                        return;
                    }

                    // Update hero
                    const hero = document.querySelector('.hero');
                    hero.style.backgroundImage = `url('${project.immagine}')`;
                    hero.querySelector('h1').innerText = project.titolo;

                    // Fetch content HTML
                    const contentResponse = await fetch(project.contenutoFile);
                    console.log("üìÑ HTML content fetch response:", contentResponse);

                    if (!contentResponse.ok) throw new Error('Failed to fetch content file');

                    const html = await contentResponse.text();
                    document.querySelector('.project-description .col-8').innerHTML = html;

                    hljs.highlightAll();
                } catch (err) {
                    console.error('üî• JS error:', err);
                }
            });
        </script>
